plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'io.lettuce:lettuce-core:5.3.1.RELEASE'

    // Necessary for generate the native-image. For running with the JVM they are not needed.
    implementation 'org.hdrhistogram:HdrHistogram:2.1.12'
    implementation 'org.latencyutils:LatencyUtils:2.0.3'
}

application.mainClassName = 'example.App'

